source=/home/me/.config/hypr/gruvbox.conf
# Execute your favorite apps at launch
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 & hyprctl dispatch workspace 1 & /home/me/.config/scripts/monitor.py a & sleep 1 && hyprctl setcursor 7 & /home/me/.config/scripts/swaybg.sh & /home/me/.config/scripts/eww.sh & /home/me/.config/scripts/monitorpoll.sh & /home/me/.config/scripts/pipewirepoll.sh & /home/me/.config/scripts/networkmanagerpoll.sh & syncthing --no-browser & /home/me/.config/scripts/session_getter.py



misc {
disable_hyprland_logo = true
disable_splash_rendering = true
force_default_wallpaper = 0
} 


#swaybg -i "/home/me/Nextcloud/02 Lorenz/Design/Hintergründe/Top_View_of_Fern_Leaves_by_Elijah_ODonnell.jpeg" -m fill


#
#
#
#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

#autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-1,3440x1440@99.99800,0x0,1
monitor=eDP-1,1920x1080@60.007999,760x1440,1
#monitor=DP-1,1920x1080@60.000000,0x0,1,transform,1


# workspaces binden
#

workspace = 1, monitor:DP-1
workspace = 2, monitor:DP-1
workspace = 3, monitor:DP-1
workspace = 4, monitor:DP-1 
workspace = 4, monitor:DP-1
workspace = 5, monitor:DP-1
workspace = 6, monitor:DP-1
workspace = 7, monitor:DP-1
workspace = 8, monitor:DP-1
workspace = 9, monitor:DP-1
workspace = 10, monitor:eDP-1

#monitor =, addreserved, -30, -30, 0, 0

bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, L, movewindow, r
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, J, movewindow, d


binde=SUPER CTRL SHIFT,L,resizeactive,40 0
binde=SUPER CTRL SHIFT,H,resizeactive,-40 0
binde=SUPER CTRL SHIFT,K,resizeactive,0 -40
binde=SUPER CTRL SHIFT,J,resizeactive,0 40

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_THEME,'Capitaine Cursors (Gruvbox) - White'
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORM,wayland
env = XCURSOR_PATH, ~/.icons/

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = de,gr(polytonic)
    kb_variant =
    kb_model =
    kb_options = grp:win_space_toggle
    kb_rules =
    follow_mouse = 1
    accel_profile = adaptive
    force_no_accel = false
    sensitivity = 0.3 # -1.0 - 1.0, 0 means no modification.
    touchpad {
        natural_scroll = no
    }

}

device {
  name=wacom-usb-bamboo-pad-pen
  output=eDP-1
}


general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 3
    #col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    #was man hier tun muss: also den normalen hex wert eigeben und danach einfach ee für voll untransparent oder halt andere zwei letzte buchstaben
    col.active_border = $border_active
    col.inactive_border = transparent #$border_inactive #transparent
    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5 #5
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = 0
    shadow_range = 15
    shadow_render_power = 2
    col.shadow = rgba(00000070)
}

animations {
# dreamy rice
    #enabled=yes
    #bezier=overshot,0.13,0.99,0.29,1.1
    #animation=windows,1,6,overshot,slide
    #animation=border,1,10,default
    #animation=fade,1,10,default
    #animation=workspaces,1,6,overshot,slidevert
# der andere typ
    #enabled = yes
    #bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    #bezier=pace,0.46, 1, 0.29, 0.99
    #bezier=overshot,0.13,0.99,0.29,1.1
    #bezier = md3_decel, 0.05, 0.7, 0.1, 1
    #animation=windowsIn,1,6,md3_decel,slide
    #animation=windowsOut,1,6,md3_decel,slide
    #animation=windowsMove,1,6,md3_decel,slide
    #animation=fade,1,10,md3_decel
    #animation=workspaces,1,5,md3_decel,slidevert
    #animation=specialWorkspace,1,8,md3_decel,slide
    #animation=border,1,15,md3_decel
#sane 1090x gruvbox rice
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier, slide
    animation = windowsIn, 1, 7, myBezier, slide
    animation = windowsOut, 1, 7, default, slide
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default, slidefadevert 20%
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

misc {
    animate_manual_resizes = 1
}


gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

#für lunarclient: windowrule = float, ^(launcher)$
windowrule=fullscreen,title:^(Waydroid)(.*)$
windowrule=noblur,title:^(Waydroid)(.*)$
#windowrulev2=suppressevent maximize, ^(libreoffice-calc)$
#windowrulev2=suppressevent maximize, ^(libreoffice-writer)$
windowrulev2 = suppressevent maximize, class:.*

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, T, exec, kitty
bind = $mainMod, E, exec, thunderbird
bind = $mainMod, B, exec, firefox
bind = CTRL SHIFT, L, exec, wtype -P F6 -s 500 -p F6
bind = $mainMod, C, exec, kitty nvim
#bind = $mainMod, W, exec, waydroid show-full-ui
bind = $mainMod, I, exec, firefox --private-window
bind = $mainMod, R, exec, /home/me/.config/scripts/monitor.py restart
bind = $mainMod, SPACE, exec, /home/me/.config/scripts/keyboard.py
#bind = $mainMod, V, exec, freetube --ozone-platform-hint=wayland
bind = $mainMod, S, exec, /home/me/.config/scripts/electron_doof.sh spotify
bind = $mainMod, A, exec, /home/me/.config/scripts/wofi-vpn
bind = $mainMod, R, exec, /home/me/.config/scripts/restart.sh
#bind = $mainMod, C, exec, neovide
bind = $mainMod, U, exec, /home/me/.config/scripts/wofi-emoji
bind = $mainMod, N, exec, obsidian --ozone-platform-hint=wayland
#bind = $mainMod, N, exec, obsidian
bind = $mainMod, Q, killactive, 
bind = $mainMod, W, exec, /home/me/.config/scripts/wofi-power
#bind = $mainMod SHIFT, Q, exit, 

# hyprlock

bind = $mainMod, X, exec, hyprlock && /home/me/.config/scripts/keyboard.py
bindl=,switch:Lid Switch,exec,hyprlock && /home/me/.config/scripts/keyboard.py

bind = $mainMod, F, exec, nemo
bind = $mainMod, G, togglefloating, 
bindr = $mainMod,D,exec,wofi -H 400 -W 600 --show drun --insensitive -I
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, O, togglesplit, # dwindle
# bind = CTRL SHIFT, L, exec, wtype -P F6 -s 500 -p F6
bind =, XF86MonBrightnessUp, exec, /home/me/.config/scripts/brightness.py --up
bind =, XF86MonBrightnessDown, exec, /home/me/.config/scripts/brightness.py --down

binde =, XF86AudioRaiseVolume, exec, /home/me/.config/scripts/pipewire.py --up
binde =, XF86AudioLowerVolume, exec, /home/me/.config/scripts/pipewire.py --down

bind =, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle && /home/me/.config/scripts/pipewire.py a

bind =, Print, exec, export XCURSOR_THEME='Capitaine Cursors (Gruvbox) - White' && /home/me/.config/scripts/grim.sh

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
#fullscreen

bind = $mainMod, M, fullscreen
